	<section id="layoutLogin">
	<form name="frmlogin" method="post" action="autenticar" onsubmit="return validaLogin()">
		<fieldset class="login">
	
			<img alt="Icone de Usuário" src="img/user.png" id="imgUser">
			<h2 class="title">Sistema Intratarefas</h2>
			<div class=campoCredenciais>
				<label for="user">Usuário: </label> <input type="text"
					name="txtuser" id="user">
			</div>

			<div class=campoCredenciais>
				<label for="password">Senha: </label> <input type="password"
					name="txtpassword" autocomplete="current-password" id="passwrd">
			
			</div>

			<button type="submit" id=botaoLogin >Entrar</button>
		</fieldset>
</form>
	</section>
